{% extends 'base.html' %}

{% block content %}


<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">

            <br>

            <form class="form" action="" method="POST">
                {% csrf_token %}
                <p>Do you really want to delete"{{ object }}"?</p>

                <a class="btn btn--sub btn--lg  my-md" href="{{request.GET.next}}">Back</a>

                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Delete" />
            </form>
        </div>
    </div>
</main>

{% endblock %}
